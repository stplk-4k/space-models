<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Mercury</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer
        src="https://stplk-4k.github.io/space-models/8k_mercury.glb"
        alt="Mercury"
        ar
        auto-rotate
        camera-controls
        style="width: 100%; height: 100vh;"
    >
        <div class="error" style="color: red; padding: 20px; display: none;">
            Ошибка загрузки модели. Проверьте консоль (F12).
        </div>
    </model-viewer>
    <script>
        document.querySelector('model-viewer').addEventListener('error', () => {
            document.querySelector('.error').style.display = 'block';
        });
    </script>
</body>
</html>
