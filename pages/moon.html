<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Model Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 1. Добавляем менеджер загрузки для текстур
        const manager = new THREE.LoadingManager();
        manager.setURLModifier((url) => {
            if (url === 'gltf_embedded_0.png') {
                return 'https://stplk-4k.github.io/space-models/textures/' + url;
            }
            return url;
        });

        // 2. Передаем менеджер в загрузчик
        const loader = new THREE.GLTFLoader(manager);
        
        // 3. Загружаем модель (URL должен вести на ПРАВИЛЬНЫЙ путь)
        loader.load(
            'https://stplk-4k.github.io/space-models/8k_mercury.glb',
            function (gltf) {
                scene.add(gltf.scene);
                console.log("Модель успешно загружена!");
            },
            undefined,
            function (error) {
                console.error('Ошибка загрузки модели:', error);
                document.body.innerHTML = `
                    <h1 style="color: red">Ошибка загрузки 3D-модели</h1>
                    <p>${error.message}</p>
                    <p>Проверьте консоль (F12) для деталей</p>
                `;
            }
        );

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
